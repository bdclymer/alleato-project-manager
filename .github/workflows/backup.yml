name: Database Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run database backup
        id: backup
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          START_TIME=$(date +%s%3N)
          mkdir -p backups logs
          node scripts/backup-db.mjs 2>&1 | tee backup-output.txt
          EXIT_CODE=${PIPESTATUS[0]}
          END_TIME=$(date +%s%3N)
          DURATION=$((END_TIME - START_TIME))
          echo "duration=${DURATION}" >> $GITHUB_OUTPUT
          echo "exit_code=${EXIT_CODE}" >> $GITHUB_OUTPUT

          # Extract stats
          TABLES=$(grep -oP 'Tables: \K\d+' backup-output.txt || echo "0")
          RECORDS=$(grep -oP 'Records: \K\d+' backup-output.txt || echo "0")
          echo "tables=${TABLES}" >> $GITHUB_OUTPUT
          echo "records=${RECORDS}" >> $GITHUB_OUTPUT

      - name: Upload backup artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: backups/
          retention-days: 30

      - name: Log backup result
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          STATUS="${{ steps.backup.outputs.exit_code == '0' && 'success' || 'failure' }}"
          curl -s -X POST "${SUPABASE_URL}/rest/v1/system_logs" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d "{
              \"job_type\": \"backup\",
              \"status\": \"${STATUS}\",
              \"started_at\": \"$(date -Iseconds)\",
              \"completed_at\": \"$(date -Iseconds)\",
              \"duration_ms\": ${{ steps.backup.outputs.duration || 0 }},
              \"summary\": {
                \"tables_backed_up\": ${{ steps.backup.outputs.tables || 0 }},
                \"total_records\": ${{ steps.backup.outputs.records || 0 }}
              },
              \"run_id\": \"${{ github.run_id }}\"
            }" || true
