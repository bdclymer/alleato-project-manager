name: Deploy to Vercel

on:
  push:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  lint-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: lint-build
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        id: tests
        continue-on-error: true
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npx playwright test --reporter=html 2>&1 || true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.sha }}
          path: |
            playwright-report/
            test-reports/
          retention-days: 14

      - name: Log test results to Supabase
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          STATUS="${{ steps.tests.outcome == 'failure' && 'failure' || 'success' }}"
          curl -s -X POST "${SUPABASE_URL}/rest/v1/system_logs" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d "{
              \"job_type\": \"test\",
              \"status\": \"${STATUS}\",
              \"started_at\": \"$(date -Iseconds)\",
              \"completed_at\": \"$(date -Iseconds)\",
              \"summary\": {\"trigger\": \"deploy\", \"commit\": \"${{ github.sha }}\"},
              \"run_id\": \"${{ github.run_id }}\"
            }" || true

  deploy:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for deploy
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npm run build

      - name: Deploy to Vercel (Production)
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm i -g vercel@latest
          DEPLOY_URL=$(vercel --prod --yes --token=$VERCEL_TOKEN 2>&1)
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOY_URL"

      - name: Rollback on deploy failure
        if: failure() && steps.deploy.outcome == 'failure'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "Deploy failed. Rolling back..."
          vercel rollback --yes --token=$VERCEL_TOKEN || echo "Rollback failed - manual intervention required"

      - name: Log deployment to Supabase
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          STATUS="${{ steps.deploy.outcome == 'failure' && 'failure' || 'success' }}"
          curl -s -X POST "${SUPABASE_URL}/rest/v1/system_logs" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d "{
              \"job_type\": \"deploy\",
              \"status\": \"${STATUS}\",
              \"started_at\": \"$(date -Iseconds)\",
              \"completed_at\": \"$(date -Iseconds)\",
              \"summary\": {
                \"commit\": \"${{ github.sha }}\",
                \"branch\": \"${{ github.ref_name }}\",
                \"deploy_url\": \"${{ steps.deploy.outputs.deploy_url || 'N/A' }}\",
                \"actor\": \"${{ github.actor }}\"
              },
              \"run_id\": \"${{ github.run_id }}\"
            }" || true
